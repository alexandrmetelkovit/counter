<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Счетчик лета</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#c9e848" />

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="counter">
            <p class="counter__title">Сколько дней прибавишь к лету?</p>
            <div data-find="counterValue" class="counter__value"></div>
            <button id="addOnePoolButton" data-pools="1" class="counter__addButton">
                +1 день к лету
            </button>
            <button id="addFivePoolButton" data-pools="5" class="counter__addButton">
                +5 дней к лету
            </button>
            <button id="resetButton" class="counter__resetButton">
                Сбросить летнее настроение
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
